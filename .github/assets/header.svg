<svg width="1200" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- Van Gogh Starry Night Background -->
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1E38;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#123f77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f3774;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC512;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DB37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="250" fill="url(#nightSky)"/>
  
  <!-- Swirling Brushstrokes -->
  <path d="M 100,100 Q 150,80 200,100 T 300,100" stroke="#7FC5DC" stroke-width="3" fill="none" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 200 100" to="360 200 100" dur="30s" repeatCount="indefinite"/>
  </path>
  <path d="M 900,150 Q 850,130 800,150 T 700,150" stroke="#4888C8" stroke-width="3" fill="none" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 800 150" to="-360 800 150" dur="35s" repeatCount="indefinite"/>
  </path>
  <path d="M 500,50 Q 450,30 400,50 T 300,50" stroke="#7FC5DC" stroke-width="2" fill="none" opacity="0.3">
    <animateTransform attributeName="transform" type="rotate" from="0 400 50" to="360 400 50" dur="40s" repeatCount="indefinite"/>
  </path>
  
  <!-- Large Pulsating Stars -->
  <circle cx="150" cy="60" r="8" fill="url(#starGlow)">
    <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1050" cy="100" r="6" fill="url(#starGlow)">
    <animate attributeName="r" values="6;8;6" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="40" r="10" fill="url(#starGlow)">
    <animate attributeName="r" values="10;13;10" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="80" r="7" fill="url(#starGlow)">
    <animate attributeName="r" values="7;9;7" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="900" cy="70" r="6" fill="url(#starGlow)">
    <animate attributeName="r" values="6;8;6" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small Twinkling Stars -->
  <circle cx="250" cy="45" r="3" fill="#F5DB37">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="110" r="3" fill="#FFC512">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="750" cy="55" r="3" fill="#E8E163">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.1s" repeatCount="indefinite" begin="1s"/>
  </circle>
  <circle cx="550" cy="140" r="3" fill="#F5DB37">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  <circle cx="1000" cy="180" r="3" fill="#FFC512">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite" begin="2s"/>
  </circle>
  <circle cx="200" cy="170" r="3" fill="#E8E163">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.4s" repeatCount="indefinite" begin="2.5s"/>
  </circle>
  <circle cx="800" cy="190" r="2" fill="#F5DB37">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="400" cy="200" r="2" fill="#FFC512">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.6s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  
  <!-- Main Title -->
  <text x="600" y="125" text-anchor="middle" font-family="Georgia, serif" font-size="56" font-weight="bold" fill="#FFC512" stroke="#DB901C" stroke-width="1.5">
    ðŸ‘‹ Suryansh Pandey
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#7FC5DC" font-style="italic">
    Backend Engineer | AI Automation | System Design
  </text>
  
  <!-- Tagline -->
  <text x="600" y="200" text-anchor="middle" font-family="Georgia, serif" font-size="16" fill="#F5DB37">
    âœ¨ Building scalable APIs &amp; autonomous AI agents âœ¨
  </text>
</svg>
